<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('/images/galaxy.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #333;
        }
        p {
            font-size: 1.2em;
            color: #666;
        }
        .animation img {
            width: 100px;
            height: auto;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>We'll be back soon!</h1>
            <p>Sorry for the inconvenience but we're performing some maintenance at the moment. We'll be back online shortly!</p>
            <p>â€” The Team</p>
        </div>
        <div class="animation">
            <img src="/images/maintenance-animation.png" alt="Maintenance Animation">
        </div>
    </div>
</body>
</html>
